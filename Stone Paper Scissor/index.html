<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="game-header">Rock Paper Scissors</header>

  <div class="background-overlay">

    <div class="choices-top">
      <button class="choice-button" id = "rock">
        <img src="rock.png" alt="Rock" />
        <span>rock</span>
      </button>
      <button class="choice-button " id = "paper" >
        <img src="paper.png" alt="Paper" />
        <span>paper</span>
      </button>
      <button class="choice-button" id = "scissor" >
        <img src="scissors.png" alt="Scissors" />
        <span>scissor</span>
      </button>
    </div>

    <div class="scoreboard">
      <div class="player-score score-box">
        Player: <span class="player-points">0</span>
      </div>
      <div class="computer-score score-box">
        Computer: <span class="computer-points">0</span>
      </div>
    </div>

    <div class="game-instructions">
      <p class="result-display">Pick Your Move</p>
    </div>
  </div>
 <script src ="script.js"></script>
</body>
</html>
